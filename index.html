<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css-1.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <main class="main">
        <div class="submain">
            <div class="rock">
                <img src="rock.png">
            </div>
            <div class="paper">
                <img src="paper.png">
            </div>
            <div class="scissors">
                <img src="scissors.png">
            </div>            
        </div>

        <div class="score"><p class="player">Player: 0</p>
            <p class="computer">Computer: 0</p>
        </div>
        
        <button class="play">Play Game</button>

    </main>
    <div class="display">
        <p class="scoreWindow"></p>
        <button class="new-round">New Round</button>
        <button class="new-game">New Game</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
